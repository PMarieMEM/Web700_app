<!DOCTYPE html>
<html>
	<head>
        <title> WEB700_APP_PMALINNAG </title>
        <link rel="stylesheet" href="./public/css/theme.css"/> 
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Welcome to my website</h1>
            <h3>
                    <a class="nav-link" href="home.html"> Home </a>
                    <a class="nav-link" href="about.html"> About</a> 
                    <a class="nav-link" href="htmlDemo.html">HTMLDemo</a></li>
                    
                    <a class="nav-link" href="/students">Add Student</a></li>
                    <a class="nav-link" href="/students">Students</a></li>
                    <a class="nav-link" href="/tas">Teaching Assistants</a></li>
                    <a class="nav-link" href="/courses">Courses</a></li>
            </h3>
    <form>
    <fieldset>
        <legend>Personal Information</legend>
        <div class="row">
            <div class="col-md-6">
            <div class="form-group">
                <label>First Name:</label>
                <input class="form-control" type="text" />
            </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label >Last Name:</label>
                    <input class="form-control" type="text"  />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label >Email:</label>
                    <input class="form-control" type="email" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Address (Street):</label>
                    <input class="form-control" type="text" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Address (City):</label>
                    <input class="form-control" type="text" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Address (Province):</label>
                    <input class="form-control" type="text" />
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Academic Information</legend>
        <div class="row">
            <div class="col-md-4">
                <label>College Employment:</label><br />
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="TA">
                    <label class="form-check-label" for="TA">
                        Teaching Assistant
                    </label>
                </div>
                <br />
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Enrollment Status:</label><br />
                    <label  class="checkbox-inline">
                        <input type="radio" value="Full Time" /> Full Time
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio" value="Part Time" /> Part Time
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="course">Enrolled in Course:</label>
                    <select class="form-control" id="course">
                        <option value="1">Relational Database Design and Implementation</option>
                        <option value="2">Java Programming</option>
                        <option value="3">Introduction to Cloud Computing</option>
                        <option value="4">Database Administration and Management</option>
                        <option value="5">Web Programming</option>
                        <option value="6">Applied Capstone Project</option>
                        <option value="7">Database Connectivity Using Java</option>
                        <option value="8">Accessing Big Data</option>
                        <option value="9">Datawarehousing</option>
                        <option value="10">Security in Databases and Web Applications</option>
                        <option value="11">Work Term Preparation (Work-Integrated Learning option only)</option>
                    </select>
                </div>
            </div>
        </div>
    </fieldset>
    <hr />
    <input type="submit" class="btn btn-primary float-right" value="Add Student" /><br /><br /><br />
</form>
</body>
</html>
